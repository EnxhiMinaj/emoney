<mat-list id="benefits">
  <div class="msg" *ngIf="benefitList.length==0"><span>No Benefits to show.</span></div>
  <div *ngFor="let benefit of benefitList">
    <mat-list-item>
      <h2 matLine style="color: #47525E;"><strong>{{benefit.name}}</strong></h2>

      <div matLine>
        <p class='ellipsis' matLine style="color: grey">{{benefit.description}}
        <p></div>
      <button class="edit" color="primary" (click)="getQRCode(benefit)" mat-flat-button>QR Code</button>
      <button class="edit" color="primary" mat-flat-button>Edit</button>
      <button class="delete" color="warn" mat-flat-button>Delete</button>

    </mat-list-item>
    <mat-divider style="margin-bottom: 10px;"></mat-divider>
  </div>
