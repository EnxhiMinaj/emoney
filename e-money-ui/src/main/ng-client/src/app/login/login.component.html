<mat-card>
    <img height="150" src="../../../../assets/logo/login-logo.jpg"/>
    <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput name="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput name="password" placeholder="Password">
            </mat-form-field>
            <button color="primary" mat-raised-button>Sign in</button>
        </form>
    </mat-card-content>
</mat-card>
