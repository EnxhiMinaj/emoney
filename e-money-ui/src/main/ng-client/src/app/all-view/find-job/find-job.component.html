<mat-tab-group #matTabGroup animationDuration="0ms" id="find-job">
  <mat-tab id="map" label="Map View">
    <div class="center" id="test">
      <agm-map [zoom]="11" [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="61.163819" [longitude]="28.665576" (markerClick)="markerClick()"></agm-marker>
        <agm-marker [latitude]="61.172849" [longitude]="28.866576" (markerClick)="markerClick()"></agm-marker>
        <agm-marker [latitude]="61.153519" [longitude]="28.765575" (markerClick)="markerClick()"></agm-marker>
        <agm-marker [latitude]="61.173816" [longitude]="28.795586" (markerClick)="markerClick()"></agm-marker>
        <agm-marker [latitude]="61.143836" [longitude]="28.797786" (markerClick)="markerClick()"></agm-marker>
        <agm-marker [latitude]="61.213816" [longitude]="28.795586" (markerClick)="markerClick()"></agm-marker>
      </agm-map>

    </div>
  </mat-tab>
  <mat-tab id="list" label="List View">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let job of jobList;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{job.jobTitle}}
          </mat-panel-title>
          <span class="credit-amount">30</span>
          <mat-icon class="temp-credit-icon">copyright</mat-icon>
        </mat-expansion-panel-header>
        <p class="desc-st">Description:</p>
        <p class="find-view-text-color">{{job.description}} </p>

        <p class="find-view-text-color">0/{{job.noOfPeople}} people needed already selected. </p>

        <p *ngIf="job.phoneNumber != null && job.phoneNumber != ''" class="find-view-text-color">Phone
          number: {{job.phoneNumber}}</p>
        <p *ngIf="job.address1 != null && job.address1 != ''" class="find-view-text-color">Address: {{job.address1}}
          <span *ngIf="job.address2 != null && job.address2 != ''">{{job.address2}}</span></p>
        <lib-countdown
          (daysChanged)="onDaysChanged($event, job)"
          [isCustomTemplate]="isCustomTemplate"
          (hoursChanged)="onHoursChanged($event, job)"
          (minutesChanged)="onMinutesChanged($event, job)"
          (secondsChanged)="onSecondsChanged($event, job)"
          [date]="job.dueDate">
          <div  class="row">
            <div  class="col s12">
                <div class="class-left" >
                  <table>
                    <tr>
                      <td class="lib-countdown-td">{{job.days}}d</td>
                      <td class="lib-countdown-td">{{job.hours}}h</td>
                      <td class="lib-countdown-td">{{job.minutes}}m</td>
                      <td class="lib-countdown-td">{{job.seconds}}s</td>
                    </tr>
                  </table>
                </div>

              <div style="float: right">
                  <button class="mat-stroked-button mat-warn">Apply</button>
                </div>
            </div>
          </div>
        </lib-countdown>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
