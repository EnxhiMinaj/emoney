<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Help the elderly
      </mat-panel-title>
      <span class="credit-amount">30</span>
      <mat-icon class="temp-credit-icon">copyright</mat-icon>
    </mat-expansion-panel-header>
    <mat-card class="expanded-panel-container">
      <mat-card-header>
        <div mat-card-avatar class="user-avatar-image"></div>
        <mat-card-title>Captain America</mat-card-title>
        <mat-card-subtitle>
          <bar-rating [max]="10" [theme]="'horizontal'"></bar-rating>
        </mat-card-subtitle>

        <div class="accept-decline-buttons-container">
          <button  mat-icon-button>
            <mat-icon class="decline-btn-icon">highlight_off</mat-icon>
            <p class="decline-btn-text">Decline</p>
          </button>
          <button  mat-icon-button (click)="createJob()">
            <mat-icon class="accept-btn-icon">check_circle_outline</mat-icon>
            <p class="accept-btn-text">Accept</p>
          </button>
        </div>
      </mat-card-header>
    </mat-card>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Clean the park
      </mat-panel-title>
      <span class="credit-amount">30</span>
      <mat-icon class="temp-credit-icon">copyright</mat-icon>
    </mat-expansion-panel-header>
    <p>Applicant information</p>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Clean the garden
      </mat-panel-title>
      <span class="credit-amount">30</span>
      <mat-icon class="temp-credit-icon">copyright</mat-icon>
    </mat-expansion-panel-header>
    <p>Applicant information</p>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Cut the grass
      </mat-panel-title>
      <span class="credit-amount">30</span>
      <mat-icon class="temp-credit-icon">copyright</mat-icon>
    </mat-expansion-panel-header>
    <p>Applicant information</p>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Chop the wood
      </mat-panel-title>
      <span class="credit-amount">30</span>
      <mat-icon class="temp-credit-icon">copyright</mat-icon>
    </mat-expansion-panel-header>
    <p>Applicant information</p>
  </mat-expansion-panel>
</mat-accordion>

<button mat-mini-fab>
    +
</button>
